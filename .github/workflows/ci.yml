name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Ensure Gradle wrapper executable
        run: chmod +x gradlew

      - name: Run quality checks
        run: ./gradlew ktlintCheck detekt test
